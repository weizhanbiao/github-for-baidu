<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两列布局-左自适应右定宽</title>
    <style>
        .content {
            width: 100%;
            position: relative;
        }
        
        .left {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            background: blue;
        }
        
        .right {
            margin-right: 300px;
            background: red;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>

</html>
