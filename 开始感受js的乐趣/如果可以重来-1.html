<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>加减乘除</title>
</head>
<body>
<input id="first-number" type="number" placeholder="第一个数字">
<input id="second-number" type="number"  placeholder="第二个数字">
<input id="result" type="number" placeholder="结果">
<button id="add-btn" onclick="add()">加</button>
<button id="minus-btn" onclick="min()">减</button>
<button id="times-btn" onclick="tim()">乘</button>
<button id="divide-btn" onclick="div()">除</button>
<script type="text/javascript">
    function add(){

        var a=document.getElementById('first-number').value;
        var b=document.getElementById('second-number').value;
        var c=document.getElementById('result');
        c.value=Number(a)+Number(b);
    }
    function min(){
        var a=document.getElementById('first-number').value;
        var b=document.getElementById('second-number').value;
        var c=document.getElementById('result');
        c.value=Number(a)-Number(b);
    }
    function tim(){
        var a=document.getElementById('first-number').value;
        var b=document.getElementById('second-number').value;
        var c=document.getElementById('result');
        c.value=Number(a)*Number(b);
    }
    function div(){
        var a=document.getElementById('first-number').value;
        var b=document.getElementById('second-number').value;
        if(b==0){
            alert("除数等于0");
        }
        else{

        }
        var c=document.getElementById('result');
        c.value=Number(a)/Number(b);
    }
</script>
</body>
</html>
